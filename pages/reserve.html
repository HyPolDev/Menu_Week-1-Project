<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve</title>

    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">

    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ephesis&family=Mrs+Saint+Delafield&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">



</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2" id="left-col"></div>
            <div class="col-8" id="middle-col">
                <div class="row" id="space-middle-col-top"></div>
                <div class="row" id="name">
                    <p id="name">LeMeunier</p>
                </div>
                <div class="row try-center" id="reserve">Reserve</div>
                <div class="row" id="form-spacer">

                </div>
                <div class="row" id="form">
                    <div id="book-a-table" class="book-a-table">
                        <div class="container" data-aos="fade-up">
                            <form action="" method="post" role="form">
                                <div class="form-row " id="tryCenter">
                                    <div class="col-lg-4 col-md-6 form-group">
                                        <input type="text" name="name" class="form-control" id="formName"
                                            placeholder="Your Name">
                                    </div>
                                    <div class="col-lg-4 col-md-6 form-group">
                                        <input type="email" class="form-control" name="email" id="formEmail"
                                            placeholder="Your Email">
                                    </div>
                                    <div class="col-lg-4 col-md-6 form-group">
                                        <input type="number" class="form-control" name="phone" id="formPhone"
                                            placeholder="Your Phone">
                                    </div>
                                    <div class="col-lg-4 col-md-6 form-group">
                                        <input type="date" name="date" class="form-control" id="formDate"
                                            placeholder="Date">
                                    </div>
                                    <div class="col-lg-4 col-md-6 form-group">
                                        <input type="time" class="form-control" name="time" id="formTime"
                                            placeholder="Time">
                                    </div>
                                    <div class="col-lg-4 col-md-6 form-group">
                                        <input type="number" class="form-control" name="people" id="formPeople"
                                            placeholder="No. of people">
                                    </div>

                                    <div class="col-lg-4 col-md-6 form-group">
                                        <div class="col buttonsbox"><a class="btn-hover linktext" href="../index.html"
                                                role="button">LeMeunier</a>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-6 form-group">
                                        <div class="col buttonsbox"><a class="btn-hover linktext" href="./cuisine.html"
                                                role="button">Cuisine</a>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-6 form-group">
                                        <div class="col buttonsbox"><a class="btn-hover linktext" href="#"
                                                role="button">Submit</a>
                                        </div>
                                    </div>


                                </div>


                            </form>
                        </div>
                    </div>
                </div>


            </div>
            <div class="col-2" id="right-col"></div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>

</html>
